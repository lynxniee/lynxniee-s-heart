<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lynxniee hihi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        audio {
            display: none;
        }
        #play-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #play-button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

    <!-- Video Lặp Lại -->
    <video autoplay muted loop>
        <source src="tim.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <!-- Nhạc Nền -->
    <audio id="background-music" loop>
        <source src="timthay.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ nhạc nền.
    </audio>

    <!-- Nút Play -->
    <button id="play-button" onclick="playMusic()">Bật Nhạc</button>

    <script>
        function playMusic() {
            const music = document.getElementById('background-music');
            music.play(); // Bắt đầu phát nhạc
            document.getElementById('play-button').style.display = 'none'; // Ẩn nút sau khi nhấn
        }
    </script>

</body>
</html>
